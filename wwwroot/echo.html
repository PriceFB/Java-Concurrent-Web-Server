<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POST /echo Demo</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<main>
    <h1>POST /echo</h1>
    <p>Use the form below to send a POST request to <code>/echo</code>. The server will respond with the payload it received.</p>
    <form id="echo-form">
        <textarea id="payload" rows="8" placeholder="Type some text here..."></textarea>
        <button type="submit">Send</button>
    </form>
    <pre id="response"></pre>
</main>
<script>
    document.getElementById('echo-form').addEventListener('submit', async (event) => {
        event.preventDefault();
        const payload = document.getElementById('payload').value;
        const response = await fetch('/echo', {
            method: 'POST',
            headers: { 'Content-Type': 'text/plain' },
            body: payload
        });
        const text = await response.text();
        document.getElementById('response').textContent = `${response.status} ${response.statusText}\n${text}`;
    });
</script>
</body>
</html>
